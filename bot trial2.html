<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NormaBot - Compliance Chat Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0F172A, #1E293B);
      color: #E2E8F0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, #38BDF8 0%, transparent 70%);
      z-index: 0;
      filter: blur(80px);
      animation: pulse 4s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    .animated-graphic {
      position: absolute;
      top: 10%;
      right: 10%;
      width: 150px;
      height: 150px;
      background: url('https://lottie.host/0b4f3e36-3ec2-4a10-9f16-69fe0dc2602b/JX8y7dJfH9.json') center/contain no-repeat;
      animation: float 6s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .chat-wrapper {
      position: relative;
      z-index: 1;
      background-color: #1E293B;
      width: 420px;
      max-width: 95%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0,0,0,0.35);
      display: flex;
      flex-direction: column;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-header {
      background-color: #0F172A;
      padding: 16px;
      text-align: center;
      font-weight: 600;
      font-size: 1.25rem;
      border-bottom: 1px solid #334155;
    }

    #chatbox {
      padding: 16px;
      height: 350px;
      overflow-y: auto;
      background: #1E293B;
    }

    .message {
      margin-bottom: 12px;
      animation: fadeIn 0.3s ease-in;
    }

    .user {
      text-align: right;
      color: #3B82F6;
    }

    .bot {
      text-align: left;
      color: #38BDF8;
    }

    form {
      display: flex;
      padding: 12px 16px;
      background: #0F172A;
      border-top: 1px solid #334155;
    }

    input {
      flex: 1;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 0.95rem;
      background-color: #334155;
      color: #E2E8F0;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: #3B82F6;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2563EB;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="animated-graphic"></div>
  <div class="chat-wrapper">
    <div class="chat-header">ðŸ’¼ NormaBot - Compliance Assistant</div>
    <div id="chatbox"></div>
    <form id="chat-form">
      <input type="text" id="userInput" placeholder="Ask about GDPR, ISO, HIPAA..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById('chat-form');
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');

    const botReplies = {
      "gdpr": "GDPR is an EU regulation that governs how organizations handle personal data. NormaTech helps automate GDPR tasks.",
      "hipaa": "HIPAA ensures health data privacy in the US. NormaTech can guide your audit-readiness.",
      "iso": "ISO standards ensure global quality and security. NormaTech simplifies ISO compliance tracking.",
      "audit": "An audit checks if your org follows required standards. NormaTech provides real-time audit support.",
      "compliance": "Compliance means following legal rules like GDPR, HIPAA, ISO. NormaTech automates this for teams.",
      "data": "Handling personal or health data responsibly is key to compliance. NormaTech assists with secure workflows.",
      "breach": "In case of a data breach, NormaTech helps you respond quickly and prepare reports."
    };

    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const msg = userInput.value.trim();
      if (msg === "") return;
      appendMessage("You", msg, "user");
      botResponse(msg.toLowerCase());
      userInput.value = "";
    });

    function appendMessage(sender, text, cls) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', cls);
      msgDiv.textContent = `${text}`;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function botResponse(input) {
      let response = "ðŸ¤– Sorry, I don't understand that. Try asking about GDPR, HIPAA, ISO, or audits.";
      for (let keyword in botReplies) {
        if (input.includes(keyword)) {
          response = botReplies[keyword];
          break;
        }
      }
      setTimeout(() => appendMessage("Bot", response, "bot"), 500);
    }
  </script>
</body>
</html>
